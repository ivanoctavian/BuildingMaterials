<!DOCTYPE html>
<html lang="en">
  <style>
    @font-face {
      font-family: Lato-Regular;
      src: url("../static/fonts/Lato-Regular.ttf");
    }
    body {
      font-family: Lato-Regular;
      margin: 0;
      padding: 0;
      background: #2a3a49;
    }
    .header {
      position: relative;
      top: 0;
      height: 60px;
      width: 100%;
      background: #f9d230;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-bottom: 100px;
    }
    .header-title {
      padding-left: 50px;
      color: white;
      letter-spacing: 4px;
    }
    .adaugareBox {
      position: absolute;
      width: 300px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .formText {
      width: 100%;
      border: none;
      outline: none;
      background: none;
      font-weight: bold;
      border-bottom: 2px solid #f9d230;
      margin-bottom: 15px;
      padding: 10px 0 10px 0;
      color: #f9d230;
    }

    .formElement {
      margin: 0;
      font-size: 14px;
      color: white;
    }
    .adaugaButton {
      width: 100%;
      border: 2px solid #f9d230;
      background: transparent;
      padding: 5px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #f9d230;
      border-radius: 5px;
    }
    .errorMessage {
      position: absolute;
      left: 50%;
      top: 85%;
      transform: translate(-50%, -50%);
      display: block;
      color: #f2583e;
    }
    .error {
      border-bottom: 2px solid #f2583e;
    }
  </style>
  <meta charset="UTF-8" />
  <body>
    <div class="header">
      <h2 class="header-title">ADAUGARE PRODUCATOR</h2>
    </div>
    <div class="adaugareBox">
      <form method="post" action="#" onsubmit="return checkForm(this)">
        <p class="formElement">Denumire</p>
        <input class="formText" type="text" name="denumire" id="denumire" />
        <p class="formElement">Sediu</p>
        <input class="formText" type="text" name="sediu" id="sediu" />
        <p class="formElement">Telefon</p>
        <input class="formText" type="text" name="telefon" id="telefon" />
        <p class="formElement">Email</p>
        <input class="formText" type="text" name="email" id="email"/>

        <input class="adaugaButton" type="submit" value="Adauga" />

      </form>
    </div>
    <h4 class="errorMessage"></h4>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
    function checkForm(form) {
      console.log(form.nume.value);
      $(".formText").removeClass("error");

      if (form.denumire.value == "") {
        $(".errorMessage").text("Denumirea trebuie completata!");
        $("#denumire").addClass("error");
        return false;
      }
      if (form.sediu.value == "") {
        $(".errorMessage").text("Sediul trebuie completat!");
        $("#sediu").addClass("error");
        return false;
      }
      if (form.telefon.value == "") {
        $(".errorMessage").text("Telefon trebuie completata!");
        $("#telefon").addClass("error");
        return false;
      }
      if (form.email.value == "") {
        $(".errorMessage").text("Email-ul trebuie completata!");
        $("#email").addClass("error");
        return false;
      }
      return true;
    }
  </script>
</html>
