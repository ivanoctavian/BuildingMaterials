<!DOCTYPE html>
<html>
<link rel="stylesheet" href="/static/css/style.css">
<style>
@font-face {
  font-family: Lato-Regular;
  src: url("../static/fonts/Lato-Regular.ttf");
}

.formText{
    width:100%;
    border:none;
    outline:none;
    background:none;
    margin-bottom:5px;
    font-weight:bold;
    border-bottom: 2px solid #f9d230;
    margin-bottom:25px;
    padding:10px 0 10px 0;
    color:#f9d230;
}

::placeholder{
        color:#f9d230;
}

.errorMessage{
    position:absolute;
    left:50%;
    top:100%;
    transform:translate(-50%,-50%);
    display:block;
    color:#f2583e;
    width:100%;
    text-align:center;
}
.error {
      border-bottom: 2px solid #f2583e;
    }
</style>
<body>
<div class="header">
    <h2 class="header-title">LOGIN</h2>
</div>
<div class="formContainer">
    <form method="POST" class="form" onsubmit="return checkForm(this)">
        <input class="formText" type="text" id="userLog" placeholder="Username" name="userLog"/>
        <input class="formText" type="password" id="pwdLog" placeholder="Parola" name="pwdLog"/>
        <input class="submitButton" type="submit" value="Login"/>
        <a href="{{  url_for('register') }}">
        <input class="submitButton" type="button" value="Creeaza Cont"/>
        </a>
        {% if session['authenticated'] == False %}
        <p class="errorMessage">Username sau parola gresite</p>
        {% endif %}
    </form>
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
function checkForm(form)
  {
    $(".formText").removeClass("error");

    if(form.userLog.value == "") {
      $("#userLog").addClass("error");
      return false;
    }
      if(form.pwdLog.value.value == "") {
       $("#pwdLog").addClass("error");
        return false;
      }

    return true;
  }
</script>
</html>
